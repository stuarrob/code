[pytest]
# Pytest configuration for AQR Multi-Factor Strategy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Slow-running tests (e.g., backtests)
    requires_data: Tests that require downloaded ETF data

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
